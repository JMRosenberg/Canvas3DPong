<html>
  <head>
    <title>Canvas</title>
    <script src="pong.js"></script>
    <style type="text/css">
      canvas { border: 1px solid black; cursor: none; }
      body { text-align: center; }
      #scores { width: 510px; margin: auto; }
    </style>
  </head>
  <body onload="start();">
    <canvas id="myCanvas" width="510" height="510"></canvas>
    <div id="scores">
      <h3>Player: <span id="playerScore">0</span></h3>
      <h3>Computer: <span id="computerScore">0</span></h3>
    </div>
  </body>
</html>
